<!doctype html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>html-editor sample</title><link rel="stylesheet" href="style.css"></head><body class="sample-aont-design"><main><h1 class="page-title">簡易HTMLエディタ（見本）</h1><section class="card"><h2>ツールバー状態</h2><div class="toolbar"><button class="btn off">言語: 日本語</button><button class="btn off">段落</button><button class="btn active">太字</button><button class="btn off">斜体</button><button class="btn off">下線</button><button class="btn off">リンク</button><button class="btn off">Paste: Sanitize</button><button class="btn off disabled">Redo</button></div></section><div class="grid"><section class="card"><h3>編集エリア</h3><div class="fake-input"><h3>ここを編集できます</h3><p>選択中テキストに<strong>太字</strong>が適用された状態。</p></div></section><section class="card"><h3>HTML出力</h3><textarea readonly>&lt;p&gt;sample&lt;/p&gt;</textarea></section><section class="card"><h3>プレビュー</h3><div class="fake-input"><p>preview block</p></div></section><section class="card"><h3>読み込みパネル</h3><textarea placeholder="ここにHTMLを貼り付け..."></textarea><p class="pill status-warn">Sanitize ON</p><p class="pill status-err">リンク設定: テキスト未選択</p></section></div></main>  <script src="../theme-selector.js"></script>
</body></html>
